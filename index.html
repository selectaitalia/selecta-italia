<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Stile generale per il corpo per centrare il contenuto */
    body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f9;
        position: relative; /* Necessario per il footer assoluto */
    }

    /* --- CORREZIONE PULSANTE SELECTA --- */
    .btn-selecta {
        display: inline-block;
        background-color: #007bff; /* Blu pulsante professionale */
        color: white;              /* Testo bianco */
        padding: 15px 30px;        /* Grandezza del pulsante */
        text-decoration: none;     /* RIMUOVE la sottolineatura blu brutta */
        border-radius: 8px;        /* Bordi arrotondati */
        font-weight: bold;
        font-size: 16px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: background-color 0.3s;
        border: none;
        cursor: pointer;
    }

    .btn-selecta:hover {
        background-color: #0056b3; /* Effetto al passaggio del mouse */
    }

    /* --- RIPRISTINO v1.0 --- */
    .version-tag {
        position: absolute;
        bottom: 15px;
        width: 100%;
        text-align: center;
        color: #888;
        font-size: 12px;
        font-family: monospace;
    }
</style>
</head>
<body>

    <a href="https://t.me/tuo_canale_selecta" class="btn-selecta">
        Vai al Canale Selecta
    </a>

    <div class="version-tag">v1.0</div>

</body>
</html>
